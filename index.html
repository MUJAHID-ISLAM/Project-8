<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    
    <div id="login-area" >
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="text" class="form-control" placeholder="Email"><br>
            <input type="Password" class="form-control" placeholder="Password"><br>
            <button id="Enter" class="btn btn-success">Enter</button>
        </div>
    </div>
 

    
<div id="transaction-area" class="display">               <!-- transaction-area start -->
    <div class="row d-flex justify-content-between">
        <div class="col-md-4 ">
            <div class="deposit statues">
                <h5>Deposit</h5>
                <h2 >$ <span id="current-deposit">00 </span> </h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="Withdraw statues">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-balance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="Balance statues">
                <h5>Balance</h5>
            <h2>$ <span id="current-balance">1500 </span></h2>
            </div>
        </div>
    </div>
                                            



<div class="row">
    <div class="col-md-6 ">
        <div class="submit-area"> 
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
        <button id="deposit-area" class="btn btn-success">Deposit</button>
    </div>
    </div>
    <div class="col-md-6 ">
        <div class="submit-area"> 
        <h4>Withdraw</h4>
        <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
    </div>
    </div>
</div>

</div>  <!-- transaction-area end -->
